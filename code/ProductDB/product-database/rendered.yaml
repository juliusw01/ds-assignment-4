kind: Pod
metadata:
  name: "release-name-product-database-test-connection"
  labels:
    helm.sh/chart: product-database-0.1.0
    app.kubernetes.io/name: product-database
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['release-name-product-database:5432']
