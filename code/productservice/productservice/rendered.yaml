# Source: productservice/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-productservice
  labels:
    helm.sh/chart: productservice-0.1.0
    app.kubernetes.io/name: productservice
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: productservice
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: productservice-0.1.0
        app.kubernetes.io/name: productservice
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: default
      containers:
        - name: productservice
          image: "productservice:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "productsvcuser.product-postgres-cluster.credentials.postgresql.acid.zalan.do"
                  key: "password"

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
