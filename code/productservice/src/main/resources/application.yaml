spring:
  rabbitmq:
    port: 5672
    host: rabbitmq
    username: guest
    password: guest
  application:
    name: productservice
  # Postgresql config
  datasource:
    url: jdbc:postgresql://product-postgres-cluster:5432/products
    username: productsvcuser
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  health:
    probes:
      enabled: true
