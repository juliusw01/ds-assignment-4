# Source: envoy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-envoy
  labels:
    helm.sh/chart: envoy-0.1.0
    app.kubernetes.io/name: envoy
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: envoy
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: envoy-0.1.0
        app.kubernetes.io/name: envoy
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: default
      containers:
        - name: envoy
          image: "envoyproxy/envoy:v1.34.7"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 10000
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/envoy
              name: envoy-config
              readOnly: true
      volumes:
        - configMap:
            name: envoy-config
          name: envoy-config
